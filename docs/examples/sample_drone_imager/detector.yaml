# Sample Full-Frame Drone Imager

# Sample Full-Frame Detector
name: Sample Full-Frame Detector

detector_type: full frame
pixel_pitch: 8 um
horizontal_pixels: 1280
vertical_pixels: 720

# This is a MWIR detector with a range of 3 to 5 um

channels:
  mwir:
    name: MWIR
    horizontal_pixels: 1280
    vertical_pixels: 720
    binning: 1
    cuton_wvl: 3000 nm
    cutoff_wvl: 5000 nm

#  full_well_capacity = XX * u.e
#  bias = XX u.e
#  conversion_gain_per_dn = XX * u.e # per DN

# noise:
#   dark_current = XX * u.e/u.s # per pixel
#   temporal_dark_noise = XX * u.e

timings:
  frame_rate: 29.97 Hz
  integration_duration: 13.34 ms
# frame duration that cannot be used for integration or imaging
#  frame_overhead_duration = XX * u.us
# time between frame durations that can be used for integration or imaging
#  overlap_duration = XX * u.us
