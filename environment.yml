name: opticks
channels:
  - conda-forge
  - nodefaults
dependencies:
  - pint
  - strictyaml
  - numpy
  - scipy
  - python=3.12
  # packages needed for testing and automation
  - pytest
  - pytest-xdist
  - coverage
  # packages needed for document generation
  - matplotlib
  - marimo
  - sphinx
  - ipykernel
  - nbsphinx
  - sphinx-notfound-page
  - sphinx-hoverxref
  - sphinx_rtd_theme
  - pip
  - pip:
      - myst_parser
      - sphinx_autodoc_typehints
      - sphinx_copybutton
      # packages needed for testing and automation
      - tox
      - tox-conda