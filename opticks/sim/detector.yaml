# Sample Pushbroom Detector
name: Sample Pushbroom Detector

detector_type: pushbroom
pixel_pitch: 5.5 um
horizontal_pixels: 4096
vertical_pixels: 3072

channels:
  pan:
    name: PAN
    horizontal_pixels: 4096
    vertical_pixels: 3072
    binning: 1
    tdi_stages: 8 # disregarded for a full frame sensor

# full_well_capacity : 13500 * u.e

# noise:
#   dark_current : 70 * u.e/u.s
#   temporal_dark_noise = 13 * u.e

timings:
  frame_rate: 1366.63 Hz
  integration_duration: 0.712 ms
# frame duration that cannot be used for integration or imaging
#  frame overhead duration: 35 * u.us
# time between frame durations that can be used for integration or imaging
#  frame overlap duration: 15 * u.us
